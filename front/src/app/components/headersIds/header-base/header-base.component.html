<div class="fondo" [ngStyle]="{
    'background': 'linear-gradient(to top, transparent 0, rgba(' + colorDominantImage[0] + ',' + colorDominantImage[1] + ',' + colorDominantImage[2] + ', 1) 100%)'
  }">
    <div class="navsearch" >
        <button class="btonre">Registrarte</button>
        <button class="btonis">Iniciar sesi贸n</button>
    </div>
    <div class="header">
        <div class="imgHeader">
            <img class="imgImg" src="{{imageId}}" alt="">
        </div>
        <div class="textHeader" *ngIf="search">
            <p class="albumType">{{typeId.charAt(0).toUpperCase() + typeId.slice(1)}}</p>
            <p class="nLista">{{nameId | pipeTruncate}}</p>
            <p class="sLista"></p>
            <p><span class="sLista" >
                <span *ngIf="isNumber(nameArtistOrFollowers)">{{ nameArtistOrFollowers | numberFormat}}</span> 
                <span *ngIf="!isNumber(nameArtistOrFollowers)">{{ nameArtistOrFollowers}}</span>  
               <span *ngIf="releaseDate !== ''"> 路 </span> <span *ngIf="isNumber(releaseDate)">{{ releaseDate.split("-")[0] }}</span>
                <span *ngIf="!isNumber(releaseDate)"> {{ releaseDate }}</span>   
                路  {{ numberSongsOrPopularity }} 
                <span *ngIf="numberSongsOrPopularity > 1 && (typeId === 'album' || typeId === 'playlist') " >canciones</span>
                <span *ngIf="numberSongsOrPopularity < 2 && (typeId === 'album' || typeId === 'playlist')">canci贸n</span>
                <span *ngIf="typeId === 'artist' || typeId === 'track'">Popularidad</span></span></p>
        </div>
    </div>
</div>
