 
 <swiper-container
 navigation="true"
 [slidesPerView]="5" 
 >
    <swiper-slide *ngFor="let card of topTrackList.slice(0, 10); let i = index">
        <div class="music-cardTwo">
            <img class="image" src="{{image[i]}}" alt="imagen" [routerLink]="['/artistId', id[i]]">
        </div>
        <div class="card-text">
            <p class="textOne">{{ name[i] }}</p>
        </div>
    </swiper-slide>
 </swiper-container>
